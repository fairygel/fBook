<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>all authors</title>
</head>
<body>

<h1>your authors:</h1>

<ul>
    <li th:each="author : ${authors}" th:if="${author.getId() != 0}">
        <a th:text="${author.getFirstName()} + ' ' + ${author.getLastName()}"></a>
    </li>
</ul>

<hr>

<a href="/authors/create">create new author</a>
<br />
<a href="/">go back</a>

</body>
</html>
