<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>new author</title>
</head>
<body>

<form th:method="POST" th:action="@{/authors}" th:object="${author}">
    <label for="id">enter id: </label>
    <input th:field="*{id}" type="number" id="id" />
    <br />

    <label for="firstname">enter firstname: </label>
    <input th:field="*{firstName}" type="text" id="firstname" />
    <br />

    <label for="lastname">enter lastname: </label>
    <input th:field="*{lastName}" type="text" id="lastname" />
    <br />

    <input type="submit" value="create!" />
</form>

<a href="/authors">to authors</a>

</body>
</html>
