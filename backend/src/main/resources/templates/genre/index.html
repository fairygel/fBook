<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>all genres</title>
</head>
<body>

<h1>your genres:</h1>

<ul>
    <li th:each="genre : ${genres}" th:if="${genre.getId() != 0}">
        <a th:text="${genre.getName()}"></a>
    </li>
</ul>

<hr>

<a href="/genres/create">create new genre</a>
<br />
<a href="/">go back</a>

</body>
</html>
